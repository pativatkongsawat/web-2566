<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="work2/6.jpg">
        <img id="man"  src="work2/studentphoto.jpg">
        <img id="dora"  src="work2/do1.png">
      </a-assets>
      
      <a-text value="Mobile Web Application Development Project" position="0 -5 -2.2" animation="property: position; to: 0 1.5 -2.2; dur: 2000; easing: linear; loop: true"></a-text>
      
      <a-text value="Pativat Kongsawat | ID: 643020621-6" position="-5 1 -2" animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

      <a-sky color="#ECFFFF" src="#room" radius="40"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation; to: 0 360 0; dur: 5000; loop: true;" 
         src="#man">
      </a-box>

      <a-box position="0 0 0" 
        width="1" height="1"
        animation="property: position; to: 0 5 -10; dur: 2000; easing: linear" 
        animation__2="property: rotation; to: 0 360 0; dur: 5000; loop: true;" 
        src="#man">
     </a-box>

      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: -4 1 -2; dur: 2000; easing: linear" 
         animation__2="property: rotation; to: 0 360 0; dur: 5000; loop: true;" 
         src="#dora">
      </a-box>
      
      <!-- Add animation to a sphere -->
      <a-sphere position="5 1 -2" radius="1" color="red"
         animation="property: position; to: 5 1.5 -2; dur: 3000; easing: easeInOutQuad; loop: true" 
         animation__2="property: rotation; to: 0 180 0; dur: 4000; loop: true;">
         
        </a-sphere>

        <a-sphere position="5 1 -2" radius="1" color="blue"
            animation="property: position; to: 10 1.5 -2; dur: 3000; easing: easeInOutQuad; loop: true" 
            animation__2="property: rotation; to: 0 180 0; dur: 4000; loop: true;">
        
       </a-sphere>

       <a-sphere position="5 1 -2" radius="1" color="yellow"
            animation="property: position; to: 10 5.5 -2; dur: 3000; easing: easeInOutQuad; loop: true" 
            animation__2="property: rotation; to: 0 180 0; dur: 4000; loop: true;">
   
        </a-sphere>
      
      <a-scene>
       
      </a-scene>
    </a-scene>
  </body>
</html>
